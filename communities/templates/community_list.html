{% extends 'base.html' %}

{% block content %}
  <h1>커뮤니티 글 목록</h1>
  <ul>
    {% for community in communities %}
      <li>
        <h3>{{ community.title }}</h3>
        <p>{{ community.content }}</p>
        <small>작성자: {{ community.author.nickname }} | 댓글 수: {{ community.comments.count }}</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
