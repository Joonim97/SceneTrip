{% extends 'base.html' %}

{% block title %}
여행 플래닝 서비스
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>여행 플래닝 서비스</h1>
  
  <!-- 여행지 선택 섹션 -->
  <div class="mb-4">
    <h3>여행지 선택</h3>
    <form id="destination-form" method="POST">
      <div class="form-group">
        <label for="destination">여행지</label>
        <input type="text" class="form-control" id="destination" name="destination" placeholder="여행지를 입력하세요">
      </div>
      <div class="form-group">
        <label for="start-date">출발일</label>
        <input type="date" class="form-control" id="start-date" name="start_date">
      </div>
      <div class="form-group">
        <label for="end-date">도착일</label>
        <input type="date" class="form-control" id="end-date" name="end_date">
      </div>
      <button type="submit" class="btn btn-primary">플랜 생성</button>
    </form>
  </div>

  <!-- 일정 추가 섹션 -->
  <div class="mb-4">
    <h3>일정 추가</h3>
    <form id="schedule-form" method="POST">
      <div class="form-group">
        <label for="plan-date">날짜</label>
        <input type="date" class="form-control" id="plan-date" name="plan_date">
      </div>
      <div class="form-group">
        <label for="plan-activity">활동 내용</label>
        <input type="text" class="form-control" id="plan-activity" name="plan_activity" placeholder="활동 내용을 입력하세요">
      </div>
      <button type="submit" class="btn btn-success">일정 추가</button>
    </form>
  </div>

  <!-- 플랜 요약 섹션 -->
  <div class="mb-4">
    <h3>내 여행 플랜</h3>
    <ul class="list-group" id="plan-summary">
      <!-- 여행 계획 목록이 여기에 표시됩니다. -->
      <li class="list-group-item">여행지: 서울</li>
      <li class="list-group-item">출발일: 2024-11-01</li>
      <li class="list-group-item">도착일: 2024-11-05</li>
      <li class="list-group-item">일정: 2024-11-02 - N서울타워 방문</li>
    </ul>
  </div>

  <!-- 여행 플랜 저장 및 불러오기 섹션 -->
  <div class="mb-4">
    <button class="btn btn-primary">여행 플랜 저장</button>
    <button class="btn btn-secondary">저장된 플랜 불러오기</button>
  </div>
</div>

{% endblock %}
