<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-<your-integrity-hash>" crossorigin="anonymous"></script>
</head>

<body>
    <table class="table">
        <tr>
            <td colspan="2">
                <h2>Q&A</h2>
            </td>
        </tr>
        <tr class="header">
            <td class="num">번호</td>
            <td class="title">제목</td>
            <td>작성자</td>
            <td>작성날짜</td>
        </tr>
        <script>
            var i, day = 20;
            for (i = 10; i > 0; i--) {
                document.write("<tr class='body'>");
                document.write("<td>" + i + "</td>");
                document.write("<td class='title'>제목입니다.</td>");
                document.write("<td>{{author}}</td>");
                document.write("<td>24-01-" + day-- + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
    <br>
    <table>
        <tr>
            <td><button onclick="location.href='writing/'">글쓰기</button></td>
        </tr>
    </table>
</body>

</html>
