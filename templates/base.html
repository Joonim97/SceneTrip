<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Scene Trip{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 검색바의 placeholder 텍스트 중앙 정렬 */
    input::placeholder {
      text-align: center; /* 수평 중앙 정렬 */
    }

    /* 검색바 내부 텍스트 중앙 정렬 */
    input {
      text-align: center; /* 텍스트 중앙 정렬 */
      line-height: normal; /* 텍스트 높이 조정 */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- 좌측 상단 브랜드 로고 -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="/static/brand_logo.png" alt="Brand Logo" height="40">
      </a>

      <!-- 검색 바를 중앙에 배치 -->
      <div class="d-flex justify-content-center" style="width: 80%;">
        <!-- 저널 페이지로 이동 -->
        <a href="{% url 'journals:journal_list' %}" class="btn btn-outline-primary me-2">Journal</a>
        <!-- 커뮤니티 페이지로 이동 -->
        <a href="{% url 'communities:community_list' %}" class="btn btn-outline-secondary me-2">Community</a>
        <!-- 촬영지 페이지로 이동 -->
        <a href="{% url 'locations:location_list' %}" class="btn btn-outline-success">Location</a>
      </div>

      <!-- 우측 상단 로그인/회원가입 또는 마이페이지/로그아웃 -->
      <ul class="navbar-nav ms-auto" id="navbar-auth-links">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 페이지별 본문 콘텐츠 -->
  <div class="container mt-5">
    {% block content %} {% endblock %}
  </div>
  
  <script>
// 로그인 요청 예시
function login() {
  fetch("/api/accounts/login/", {
    method: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      username: "example",  // 사용자 입력 값으로 변경
      password: "example"   // 사용자 입력 값으로 변경
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.access) {
      // JWT 토큰을 localStorage에 저장
      localStorage.setItem('access_token', data.access);
      localStorage.setItem('refresh_token', data.refresh);
      console.log("로그인 성공. 토큰 저장 완료.");

      // UI 강제 업데이트 (마이페이지와 로그아웃 링크 표시)
      fetchUserInfo();
    } else {
      console.error("로그인 실패:", data);
    }
  })
  .catch(error => console.error('로그인 요청 에러:', error));
}

// 사용자 정보를 가져와 마이페이지와 로그아웃 링크를 설정
function fetchUserInfo() {
  const accessToken = localStorage.getItem('access_token');
  const navbarAuthLinks = document.getElementById('navbar-auth-links');

  if (accessToken) {
    console.log('accessToken found:', accessToken);

    // 1. 먼저 사용자 정보를 가져옴
    fetch("/api/accounts/user-info/", {
      method: "GET",
      headers: {
        'Authorization': `Bearer ${accessToken}`,  // JWT 액세스 토큰을 포함
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('사용자 정보를 가져올 수 없습니다.');
      }
      return response.json();
    })
    .then(data => {
      console.log('유저 정보:', data);
      // 마이페이지와 로그아웃 링크를 업데이트
      updateUserLinks(data);
    })
    .catch(error => {
      console.error('에러 발생:', error);
      navbarAuthLinks.innerHTML = `
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
        </li>
      `;
    });
  } else {
    console.log('accessToken 없음');
    navbarAuthLinks.innerHTML = `
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
      </li>
    `;
  }
}

// 마이페이지와 로그아웃 링크를 업데이트하는 함수
function updateUserLinks(data) {
  const accessToken = localStorage.getItem('access_token');
  const navbarAuthLinks = document.getElementById('navbar-auth-links');

  // 유저 닉네임을 반영한 마이페이지 링크 생성
  navbarAuthLinks.innerHTML = `
    <li class="nav-item">
      <a class="nav-link" id="mypage-link" href="#">마이페이지</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="logout">로그아웃</a>
    </li>
  `;

  // 마이페이지 클릭 시 마이페이지로 이동
  document.getElementById('mypage-link').addEventListener('click', function (event) {
    event.preventDefault();  // 기본 링크 동작 방지

    // 마이페이지로 이동하는 fetch 요청
    fetch(`/api/accounts/${data.nickname}/mypage/`, {
      method: "GET",
      headers: {
        'Authorization': `Bearer ${accessToken}`,  // JWT 토큰 포함
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('마이페이지에 접근할 수 없습니다.');
      }
      return response.text();  // 마이페이지가 HTML이라면 .text()로 응답 받기
    })
    .then(html => {
      document.body.innerHTML = html;  // 마이페이지 HTML을 렌더링
    })
    .catch(error => {
      console.error('마이페이지 요청 에러 발생:', error);
    });
  });

  // 로그아웃 처리
  document.getElementById('logout').addEventListener('click', function () {
    localStorage.removeItem('access_token');
    localStorage.removeItem('refresh_token');
    window.location.href = "/";
  });
}

// DOM이 로드되면 사용자 정보를 확인하고 링크를 업데이트
document.addEventListener('DOMContentLoaded', fetchUserInfo);

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
