<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Scene Trip{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 검색바의 placeholder 텍스트 중앙 정렬 */
    input::placeholder {
      text-align: center; /* 수평 중앙 정렬 */
    }

    /* 검색바 내부 텍스트 중앙 정렬 */
    input {
      text-align: center; /* 텍스트 중앙 정렬 */
      line-height: normal; /* 텍스트 높이 조정 */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- 좌측 상단 브랜드 로고 -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="/static/brand_logo.png" alt="Brand Logo" height="40">
      </a>

      <!-- 검색 바를 중앙에 배치 -->
      <div class="d-flex justify-content-center" style="width: 50%;">
        <form class="d-flex w-100" method="get" action="/search">
          <input class="form-control" type="search" placeholder="검색어를 입력하세요" name="q" aria-label="Search" 
                 style="border-radius: 20px; height: 38px;">
        </form>
      </div>

      <!-- 우측 상단 로그인/회원가입 또는 마이페이지/로그아웃 -->
      <ul class="navbar-nav ms-auto" id="navbar-auth-links">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 페이지별 본문 콘텐츠 -->
  <div class="container mt-5">
    {% block content %} {% endblock %}
  </div>
  
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const accessToken = localStorage.getItem('access_token');
      const navbarAuthLinks = document.getElementById('navbar-auth-links');
    
      if (accessToken) {
        console.log('accessToken found:', accessToken);
        console.log('Authorization 헤더:', `Bearer ${accessToken}`);
    
        // JWT 토큰을 사용해 서버로부터 사용자 정보를 가져옴
        fetch("/api/accounts/user-info/", {
          method: "GET",
          headers: {
            'Authorization': `Bearer ${accessToken}`,  // JWT 액세스 토큰을 포함
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.status === 401) {
            console.log('토큰 만료 또는 인증 문제 발생');
            // 토큰이 만료된 경우 리프레시 토큰으로 새로 발급
            return fetch("/api/token/refresh/", {
              method: "POST",
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ 'refresh': localStorage.getItem('refresh_token') })
            })
            .then(res => {
              if (!res.ok) {
                throw new Error('토큰 갱신 실패');
              }
              return res.json();
            })
            .then(data => {
              localStorage.setItem('access_token', data.access);  // 새로 발급된 액세스 토큰 저장
              console.log('새로 발급된 accessToken:', data.access);
              return fetch("/api/accounts/user-info/", {
                method: "GET",
                headers: {
                  'Authorization': `Bearer ${data.access}`,  // 새로 발급된 토큰 사용
                  'Content-Type': 'application/json'
                }
              });
            });
          }
          return response.json();  // 정상 응답인 경우
        })
        .then(data => {
          if (!data || !data.nickname) {
            throw new Error('유효하지 않은 사용자 데이터');
          }
          console.log('유저 정보:', data);
    
          // 마이페이지와 로그아웃 링크 생성
          navbarAuthLinks.innerHTML = `
            <li class="nav-item">
              <a class="nav-link" id="mypage-link" href="/api/accounts/${data.nickname}/mypage/">마이페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="#">로그아웃</a>
            </li>
          `;
    
          // 마이페이지 클릭 시 요청 처리
          document.getElementById('mypage-link').addEventListener('click', function (event) {
            event.preventDefault();  // 기본 링크 동작 방지
          
            fetch(`/api/accounts/${data.nickname}/mypage/`, {
              method: "GET",
              headers: {
                'Authorization': `Bearer ${accessToken}`,  // JWT 토큰을 헤더에 포함
                'Content-Type': 'application/json'
              }
            })
            .then(response => {
              // 응답 상태가 JSON일지 확인
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
          
              // 응답이 JSON 형식인지 확인
              return response.text();  // 응답을 텍스트로 먼저 받음
            })
            .then(text => {
              try {
                // JSON 파싱 시도
                const jsonData = JSON.parse(text);
                console.log('마이페이지 데이터:', jsonData);
              } catch (error) {
                console.error('JSON 파싱 오류:', error, '응답 내용:', text);
              }
            })
            .catch(error => {
              console.error('마이페이지 요청 에러 발생:', error);
            });
          });
          
    
          // 로그아웃 이벤트 처리
          document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = "{% url 'index' %}";
          });
        })
        .catch(error => {
          console.error('에러 발생:', error);
          // 에러 발생 시 토큰 삭제 후 로그인/회원가입 상태로 변경
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
          navbarAuthLinks.innerHTML = `
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
            </li>
          `;
        });
      } else {
        console.log('accessToken 없음');
        // 로그인되지 않은 경우
        navbarAuthLinks.innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
          </li>
          <li class="nav-link">
            <a class="nav-link" href="{% url 'accounts:login_page' %}">로그인</a>
          </li>
        `;
      }
    });    

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
